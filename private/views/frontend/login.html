<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="../../../public/assets/css/style.css"/>
</head>

<body>
    <!-- This is how you write comments -->
    <div class="g_container">

        <!-- The place for the navbar -->
        <nav class="g_row navbar">
            <a class="g_col-12 g_col-sm-3 logo-container" href="index.html">
                <img src="../../../public/assets/img/logo.png" alt="TOYR" class="logo"/>
            </a>
            <div class="g_col-12 g_col-sm-9 navlinks">
                <a class="navitem" href="register.html">
                    Inregistrare
                </a>
                <a class="navitem" href="login.html">
                    Autentificare
                </a>
            </div>
        </nav>

        <!-- The backbone of login view -->
        <div class="g_row">

            <form class="g_col-12">
                <div class="box">
                        <label for="email" class="box-title">E-mail:</label>
                    <div class="box-content">
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <div class="box">
                        <label for="password" class="box-title">Parola:</label>
                    <div class="box-content">
                        <input type="password" id="password" name="passward">
                    </div>
                </div>

                <div class="box">
                    <div class="box-title">
                        <label for="checkbox_input" class="box-title">Tine-ma minte! </label>
                        <input type="checkbox" id="checkbox_input" name="remember">
                    </div>
                </div>

                <div class="box">
                    <div class="box-content">
                        <button type="submit" class="r_button">Autentificare</button>
                    </div>
                </div>

                <div class="box">
                    <a href="login.html">
                        <h3 class="box-title">Recupereaza parola.</h3>
                    </a>
                </div>

            </form>
        </div>

    </div>
</body>
</html>
