<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>AddProduct</title>

    <link rel="stylesheet" type="text/css" href="../../../public/assets/css/style.css"/>
</head>
<body>
<div class="g_container">
    <div class="g_row admin_box">
        <div class="g_col-6 g_col-md-6">
            <h2>TOYR ADMIN</h2>
        </div>
        <div class="g_col-6 g_col-md-6">
            <h2 style="text-align: right">LOGOUT</h2>
        </div>
    </div>

    <div class="g_row">
        <div class="g_col-2 nav_admin">
            <a href="addProduct.html" class="nav_admin_a">Adauga produs</a>
            <a href="index.html" class="nav_admin_a">Cauta produs</a>
            <a href="index.html" class="nav_admin_a">Introduce oferta</a>
            <a href="index.html" class="nav_admin_a">Sterge produs</a>
            <a href="index.html" class="nav_admin_a">Verificare client</a>
            <a href="report.html" class="nav_admin_a">Generare rapoarte</a>

        </div>

        <div class="g_col-10 command_admin">
            <div class="box">
                <h3 class="box-title">Produs nou</h3>
            </div>

            <form class="g_row">
                <div class="g_col-6 g_col-md-6 box">
                    <label for="nume" class="box-title">Nume produs:</label>
                    <input type="text" id="nume" name="nume">
                </div>

                <div class="g_col-6 g_col-md-6 box">
                    <label for="ID" class="box-title">ID produs:</label>
                    <input type="text" id="ID" name="id">
                </div>

                <div class="g_col-6 g_col-md-6 box">
                    <label for="pret" class="box-title">Pret produs:</label>
                    <input type="number" id="pret" name="pret">
                </div>

                <div class="g_col-6 g_col-md-6 box">
                    <select class="select_style">
                        <option value="0">Disponibil</option>
                        <option value="0">Ascuns</option>
                        <option value="0">Lipsa</option>
                    </select>
                </div>

                <div class="g_col-6 g_col-md-6 box">
                    <label for="cantitate" class="box-title">Cantitate produs:</label>
                    <input type="number" id="cantitate" name="cantitate">
                </div>

                <div class="g_col-6 g_col-md-6 box">
                    <select class="select_style">
                        <option value="0">Papusa</option>
                        <option value="0">Masina</option>
                        <option value="0">Constructie</option>
                    </select>
                </div>

                <div class="g_col-6 g_col-md-6 box">
                    <label for="img" class="box-title">Imagine produs:</label>
                    <input type="file" id="img" name="id">
                </div>

                <div class="g-col-12 g_col-md-12" box>
                    <textarea rows="5" placeholder="Detalii despre produs."></textarea>
                </div>

                <div class="g_col-6 g_col-md-6">
                    <button class="r_button">Adauga produs</button>
                </div>


            </form>

        </div>
    </div>

</div>

</body>
</html>
